<body>

    <p>RemovalPercentage = 0.300. Timeout por intento: 2 s.</p>

    <div id="plot_surface" style="width:100%;height:720px;"></div>
    <script>
        (function() {

                z: [[0.1432,0.4549,1.3235,3.7505,16.5423,"NaN","NaN","NaN","NaN"],[0.1817,0.5935,1.147,3.931,14.9065,"NaN","NaN","NaN","NaN"],[0.1134,0.3817,1.125,3.9466,16.8864,"NaN","NaN","NaN","NaN"],[0.1161,0.397,1.1745,3.9451,15.5382,"NaN","NaN","NaN","NaN"]],
                x: [4,5,6,7,8,9,10,11,12],
                y: [1,2,4,8],
                type: 'surface',
                colorscale: 'Viridis',
                showscale: true,
                name: 'Tiempo (ms)'
            };

            var unsolvedSurface = {
                z: [["NaN","NaN","NaN","NaN","NaN",2.5698,5.4125,9.2446,14.4054],["NaN","NaN","NaN","NaN","NaN",2.7263,5.0931,8.5746,14.1157],["NaN","NaN","NaN","NaN","NaN",2.8146,5.1025,8.9175,13.8816],["NaN","NaN","NaN","NaN","NaN",2.6315,5.0952,8.4289,13.8913]],

            var timeouts = {

            var data = [solvedSurface, unsolvedSurface, timeouts];

            var layout = {
                title: 'Removal = 0.300',
                autosize: true,
                scene: {
                    xaxis: {title: 'blockSize (sub-square size)'},
                    yaxis: {title: 'hilos'},
                    zaxis: {title: 'tiempo (ms)'}
                },
                legend: {orientation: 'h'}

            Plotly.newPlot('plot_surface', data, layout);
        })();
